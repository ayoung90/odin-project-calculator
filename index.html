<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/style.css"
    />
    <script src="./js/script.js" defer></script>
    <script src="./js/app.js" defer></script>
  </head>

  <body>
    <div id="calculator-body">
      <div id="resultScreen">0</div>
      <div id="clearDiv">
        <button id="clear" class="btn-color">Clear</button>
      </div>
      <div id="inputSection">
        <div id="numpad">
          <button data-key="7" class="key btn-color">7</button>
          <button data-key="8" class="key btn-color">8</button>
          <button data-key="9" class="key btn-color">9</button>
          <button data-key="4" class="key btn-color">4</button>
          <button data-key="5" class="key btn-color">5</button>
          <button data-key="6" class="key btn-color">6</button>
          <button data-key="1" class="key btn-color">1</button>
          <button data-key="2" class="key btn-color">2</button>
          <button data-key="3" class="key btn-color">3</button>
          <button data-key="0" class="key btn-color">0</button>
        </div>
        <div id="operations">
          <button data-key="/" class="key btn-color">/</button>
          <button data-key="x" class="key btn-color">x</button>
          <button data-key="-" class="key btn-color">-</button>
          <button data-key="+" class="key btn-color">+</button>
          <button data-key="=" class="key btn-color">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
